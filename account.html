<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Membership</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
<h1>Library Membership Form</h1>
<nav>
      <a href="index.html">Home</a> |
      <a href="catalog.html">Catalog</a> |
      <a href="events.html">Events</a> |
      <a href="account.html">Register</a> |
      <a href="help.html">Help</a> |
      <a href="admin.html">Admin</a>
    </nav><br>
  </header>

<form id="form" novalidate>
  <fieldset>
    <legend>Register Here</legend>
    <label><br>Full Name: <input type="text" name="fullname" required maxlength="50" autofocus></label></br>
    <label><br>Email: <input type="email" name="email" required></label></br>
    <label><br>Password: <input type="password" required minlength="6"></label></br>
    <label><br>Phone: <input type="tel" pattern="[0-9]{10}" placeholder="10-digit"></label></br>
    <label><br>Books Borrowed: <input type="number" name="books" min="0" max="50" step="1" value="0"></label></br>
    <label><br>Birth Date: <input type="date" required></label></br>
    <label><br>Start Month: <input type="month"></label></br>
    <label><br>Preferred Week: <input type="week"></label></br>
    <label><br>Time Slot: <input type="time"></label></br>
    <label><br>Favorite Color: <input type="color"></label></br>
    <label><br>Upload ID: <input type="file" accept=".jpg,.png,.pdf"></label></br>
    <label><br>Register to Membership:</label></br>
  
       <br><div class="gender-group">
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    
    </div></br>

    
    <input type="hidden" name="formType" value="membership"><br>

    <label>Membership Type:
      <select>
        <optgroup label="Regular"><option>Student</option><option>Adult</option></optgroup>
        <optgroup label="Premium"><option>Family</option></optgroup>
      </select>
    </label><br>
    <label><br>Favorite Genre:
      <input list="genres" placeholder="Choose or type">
      <datalist id="genres"><option>Fiction</option><option>Mystery</option><option>Science</option></datalist>
    </label><br>

    <label><br>Address:<textarea rows="3" required></textarea></label></br>
    <label><br>Membership Fee: <output>500</output>RS</label></br>

    <br><button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </fieldset>
</form>
<footer>
    <p>&copy; <time datetime="2025">2025</time> Community Library.</p>
  </footer>
</body>
</html>
